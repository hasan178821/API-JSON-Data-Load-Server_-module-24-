    <script>
        document.getElementById("submitButton").addEventListener("click", function() {
            const titleText = document.getElementById("title").value;
            const bodyContentText = document.getElementById("bodyContent").value;
            const post = {
                title: titleText,
                body: bodyContentText
            };
            postToServer(post);
        })

        function postToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(postInfo),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    }
                })
                .then((response) => response.json())
                .then((data) => console.log(data));
        }



        function allUsers(users) {
            const allUsersName = users.map(u => u.username);

            for (let i = 0; i < allUsersName.length; i++) {
                const userSingleName = allUsersName[i];
                const li = document.createElement("li");
                li.innerText = userSingleName;
                const ul = document.getElementById("usersNameContainer");
                ul.appendChild(li);
            }
        }
    </script>

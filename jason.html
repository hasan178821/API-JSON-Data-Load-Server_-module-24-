<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>Javascript Obeject Nation</h2>

    <ul id="usersNameContainer">

    </ul>



    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => allUsers(json))

        function allUsers(users) {
            const allUsersName = users.map(u => u.username);

            for (let i = 0; i < allUsersName.length; i++) {
                const userSingleName = allUsersName[i];
                const li = document.createElement("li");
                li.innerText = userSingleName;
                const ul = document.getElementById("usersNameContainer");
                ul.appendChild(li);
            }
        }
    </script>
</body>

</html>
